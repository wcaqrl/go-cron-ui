<div class="modal-header">
  <div class="modal-title">{{record.title}}</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<sf *ngIf="record" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="record" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="submit(sf.value)" [disabled]="!sf.valid">保存</button>
  </div>
</sf>
